<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Finder</title>
    <script defer type="text/javascript" src="./scripts/movies.js"></script>
    <script defer type="text/javascript" src="./scripts/script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Winc Film Finder</h1>
      <nav>
        <div class="btn-label-container">
          <input
            id="latest-filter"
            name="film-filter"
            value="newest"
            type="radio"
          />
          <label for="latest-filter">2014 - Present</label>
        </div>

        <div class="btn-label-container">
          <input
            id="avenger-filter"
            name="film-filter"
            value="avenger"
            type="radio"
          />
          <label for="avenger-filter">Avenger</label>
        </div>

        <div class="btn-label-container">
          <input
            id="x-men-filter"
            name="film-filter"
            value="x-men"
            type="radio"
          />
          <label for="x-men-filter">X-Men</label>
        </div>

        <div class="btn-label-container">
          <input
            id="princess-filter"
            name="film-filter"
            value="princess"
            type="radio"
          />
          <label for="princess-filter">Princess</label>
        </div>

        <div class="btn-label-container">
          <input
            id="batman-filter"
            name="film-filter"
            value="batman"
            type="radio"
          />
          <label for="x-men-filter">Batman</label>
        </div>

        <form id="search-bar">
          <input type="text" placeholder="Search:" />
          <button type="submit">Filter</button>
        </form>
      </nav>
    </header>

    <main>
      <ul id="movies"></ul>
    </main>

    <footer>
      <a href="https://github.com/ElijahWilson-Kelly"
        ><img
          class="icon"
          src="./images/GitHub-Mark-Light-64px.png"
          alt="github-logo"
      /></a>
      <span id="me">Elijah Wilson-Kelly</span>
    </footer>
  </body>
</html>
